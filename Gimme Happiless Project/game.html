            <div class="col-6 button1">
                <button onclick="nextQuestion(0)" type="button"class="btn btn-outline-warning btn-lg" id="button" style="margin-right:2vmin;" >NO</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var progress = 1;
        var answers = new Array(7);
        var questions = new Array(7);
        var questionList = ["Have you ever said really vicious words in an anonymous argument online?","Have you told your beloved that you really love them?","You’re not perfect. Do you feel fine with it?","Have you ever given a really big smile to a dog/cat?","Have you ever behaved like a jerk only because you have a bad day?","Does your Tinder profile picture really look like you?","Are you kind to yourself?","Do you sing while taking a bath?","Do you like ice cream?","Do you believe the existence of unicorn?","Do you like to party whole night?","Do you think that you can’t get a promotion only because you’re handsome/pretty and that makes people jealous?","Have you ever talked to an animal?","Do you think that your picture looks better than yourself?","Do you think that you’re smarter than your friends?","Do you kiss with tongue?","Do you have more than 1,000 followers on Instagram?","Have you ever done something really romantic for someone?","Do you go to bed before 12:00?","Can you walk straight while you’re drunk?","Can you do 10 push-ups?","Do you think that cats bully dogs?","Do you prefer winter to summer?","Do you eat steak from the left side?","Can you talk with your friend for more than 3 hours?","Have you accomplished your New Year Resolution this year?","Can you say “I love you” in 5 different languages?"];
        var randomIdx;
        // to generate 7 random questions from questionList
        for(var i=0 ; i < 7 ; i++){
            randomIdx = Math.floor(Math.random()*questionList.length);
            questions[i] = questionList[randomIdx];
            questionList.splice(randomIdx,1);
        }

        // to alternate the default question  
        document.getElementById("q").innerHTML = questions[progress-1];

        // press the button to execute the function and generate the next question
        function nextQuestion(ans) {
            answers[progress-1] = ans; 
            if(progress < 7){
                progress += 1;
                document.getElementById('bar').src='level bar/bar'+progress.toString()+'.png';
                document.getElementById("q").innerHTML = questions[progress-1];
            }
            else{
                
                var sum=0;
                for (var i = 0; i < answers.length; i++) {
                    sum += answers[i];
                };      
                    
                if(sum <= 1){
                    result = "ignore";
                }

                else if(sum <=3){
                    result = "sexy";
                }

                else if(sum <=5){
                    result = "success";
                }

                else{
                    result = "like";
                }
               
                switch (result) {
                    case "ignore":
                        window.location.href = "result.html?ignore";
                        break;
                    case "sexy":
                        window.location.href = "result.html?sexy";
                        break;
                    case "success":
                        window.location.href = "result.html?success";
                        break;
                    case "like":
                        window.location.href = "result.html?like";
                        break;
                }
            }
        }



        


    </script>
