    <script>
         /* Set the width of the side navigation to 250px */
         function openNav() {
            document.getElementById("mysidenav").style.width = "300px";
            document.getElementById("close").style.display = "inline";
        }
    
            /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mysidenav").style.width = "0";
            document.getElementById("close").style.display = "none";
        }
    
        function resize() {
            if ( $(window).width() < 990) {     
                // small window
                document.getElementById("mysidenav").style.width = "0";     // fold side nav    
                document.getElementById("switch").style.display = "block";  // make switch appear
                document.getElementById("close").style.display = "inline";  // make close appear
                // sequence: sidenav -> switch -> logo    
                document.getElementById("mysidenav").style.zIndex = "4";    
            }
            else {
                // large window
                document.getElementById("mysidenav").style.width = "300px"; // unfold side nav
                document.getElementById("switch").style.display = "none";   // make switch disappear
                document.getElementById("close").style.display = "none";    // make close disappear
                // sequence: logo -> sidenav -> switch
                document.getElementById("mysidenav").style.zIndex = "1";
            }
        }
        $(window).on("resize", resize);
        resize(); // call once initially

        document.querySelector('.whatsup').addEventListener("click", function() {
	    document.querySelector('.what-modal').style.display = "flex";
        });

        document.querySelector('.closex').addEventListener("click", function() {
        document.querySelector('.what-modal').style.display = "none";
        });
    </script>
