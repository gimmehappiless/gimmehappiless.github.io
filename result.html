    <script>
        var url_parsed = window.location.href.split("?");
        var information;
        switch (url_parsed[1]) {
            case "ignore":
                document.getElementById('pic').src='result/ignore.jpg';
                document.getElementById("anstext").innerHTML = " You HAVE to be happy!";
                document.getElementById('prod').src='product/4-1.jpg';
                document.querySelector('.hr-sect').innerHTML = "Just Be happy";
                document.querySelector('.pro-intro').innerHTML = "Don't-worry-be-happy<br>Suit";
                information = "happy.html";
                
                break;
            case "sexy":
                document.getElementById('pic').src='result/sexy.jpg';
                document.getElementById("anstext").innerHTML = "You are not sexy enough.";
                document.getElementById('prod').src='product/2-2.jpg';
                document.querySelector('.hr-sect').innerHTML = "sexy cutie pie";
                document.querySelector('.pro-intro').innerHTML = "hot-hot-body<br>Suit";
                information = "sexy.html";
                
                break;
            case "success":
                document.getElementById('pic').src='result/success.jpg';
                document.getElementById("anstext").innerHTML = "You are not successful enough.";
                document.getElementById('prod').src='product/1-3.jpg';
                document.querySelector('.hr-sect').innerHTML = "Fame & Famous";
                document.querySelector('.pro-intro').innerHTML = "Pretend-to-be-success<br>Headgear";
                information = "general.html";
               
                break;
            case "like":
                document.getElementById('pic').src='result/like.jpg';
                document.getElementById("anstext").innerHTML = "You don't have enough likes from others."
                document.getElementById('prod').src='product/3-1.jpg';
                document.querySelector('.hr-sect').innerHTML = "Glamourous Pop Star";
                document.querySelector('.pro-intro').innerHTML = "Look-like-a-pop-star<br>Magnet";
                information = "star.html";
               
                break;
        }

        

        document.getElementById('button').addEventListener("click", function() {
	    document.querySelector('.bg-modal').style.display = "flex";
        });

        document.querySelector('.close').addEventListener("click", function() {
        document.querySelector('.bg-modal').style.display = "none";
        });

        function direct_to(){
            window.location.href = information;
        }
    </script>
